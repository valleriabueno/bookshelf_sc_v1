<section>
  <h2>Esqueceu sua Senha?</h2>
  <p>A equipe BookShelf irá enviar um link de recuperação.</p>
  <mat-form-field>
    <input
      matInput
      placeholder="Informe seu email"
      type="email"
      [(ngModel)]= "email"
      required
    />
  </mat-form-field>
  <div>
    <button mat-raised-button (click)="resetPassword()" color="accent">Recuperar Senha</button>
    <button mat-stroked-button mat-dialog-close color="primary">Fechar</button>
  </div>
</section>
